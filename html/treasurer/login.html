<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/images/logo_small.png">
    <title>SGK Library</title>
</head>
<body>
    <div class="navbar sgk-nav">
        <a href="/">
            <img src="/images/logo.png" alt="skg-logo">
        </a>
    </div>
    <div class="site-bg">
        <div class="site-bg__curve"></div>
        <div class="site-bg__paper-plane">
            <img src="/images/paper-plane.png" alt="">
        </div>
        <div class="site-bg__boy">
            <img src="/images/boy_read_book.png" alt="">
        </div>
    </div>
    <main class="login">
        <div class="login__title">
            <h2>ĐĂNG NHẬP</h2>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <div class="login__logo">
                <img src="/images/logo_small.png" alt="">
            </div>
            <div class="login__form">   
                <form autocomplete="off">
                    <input autocomplete="false" name="hidden" type="text" style="display:none;">
                    <div class="form-group">
                        <label for="username-input">Tài khoản:</label>
                        <input type="text" class="form-control" name="username" id="username-input" autocomplete="false" >
                    </div>
                    <div class="form-group">
                        <label for="password-input">Mật khẩu:</label>
                        <input type="password" class="form-control" name="password" id="password-input">
                    </div>
                   <span><a href="forgot-password.html" class="forget-password-txt">Quên mật khẩu?</a></span>
                   <button class="btn login-btn"><a href="index.html">Đăng nhập</a></button>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
